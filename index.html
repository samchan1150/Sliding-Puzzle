<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sliding Puzzle Game</h1>
    <div class="controls">
        <label for="grid-size">Select grid size (3 - 5):</label>
        <input type="number" id="grid-size" value="4" min="3" max="5">
        <button id="start-game">Start Game</button>
    </div>
    <div id="puzzle-container"></div>
    <script src="script.js"></script>
</body>
</html>
